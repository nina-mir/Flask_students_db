{% extends 'base.html' %}

{% block content %}
<h2 class="font-weight-light text-uppercase p-5 mb-2 bg-success text-white">{% block title %} Search {% endblock %}</h2>

<form  method="post">
    <div class="form-group">
        <input type="text" name="fname"
               placeholder="First Name" class="form-control"
               value="{{ request.form['fname'] }}"></input>        
        <input name="lname" placeholder="Last Name"
            class="form-control" value="{{ request.form['lname'] }}"></input>
        <input name="id" placeholder="Student ID #"
            class="form-control" value="{{ request.form['id'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
{% endblock %}
