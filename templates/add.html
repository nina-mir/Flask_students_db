{% extends 'base.html' %}

{% block content %}
<h2 class="font-weight-light text-uppercase p-5 mb-2 bg-success text-white">{% block title %} Add A New Entry {% endblock %}</h2>

<form  method="post">
    <div class="form-group">
        <input type="text" name="fname"
               placeholder="First Name" class="form-control"
               value="{{ request.form['fname'] }}"></input>
        
       <input name="lname" placeholder="Last Name"
            class="form-control" value="{{ request.form['lname'] }}"></input>
    </div>
    <div class="form-group">       
        <input name="pronouns" placeholder="Pronouns? Ex:They/Them/Theirs or She/Her/Hers or Her Majesty's etc"
            class="form-control" value="{{ request.form['pronouns'] }}"></input>
        <input name="id" placeholder="Student ID #"
            class="form-control" value="{{ request.form['id'] }}"></input>
    </div>
    <div class="form-group">
        <input type="text" name="email"
               placeholder="Email@internet.com" class="form-control"
               value="{{ request.form['email'] }}"></input>
        <input name="mail_add" placeholder="Mailing Address"
            class="form-control" value="{{ request.form['mail_add'] }}"></input>
        <input name="gpa" placeholder="GPA"
            class="form-control" value="{{ request.form['gpa'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
